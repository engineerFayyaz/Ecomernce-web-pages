<!doctype html>
<html data-n-head-ssr lang="en" data-n-head="%7B%22lang%22:%7B%22ssr%22:%22en%22%7D%7D">
  <head>
    <title>Online Shopping Pakistan | Sehgal Motors</title>
    <meta data-n-head="ssr" data-hid="charset" charset="utf-8">
    <meta data-n-head="ssr" data-hid="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <meta data-n-head="ssr" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="/favicon.ico">
    <link data-n-head="ssr" rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link data-n-head="ssr" data-hid="shortcut-icon" rel="shortcut icon" href="https://www.clicky.pk/_nuxt/icons/icon_64x64.db864a.png">
    <link data-n-head="ssr" data-hid="apple-touch-icon" rel="apple-touch-icon" href="https://www.clicky.pk/_nuxt/icons/icon_512x512.db864a.png" sizes="512x512">
    <link data-n-head="ssr" rel="manifest" href="https://www.clicky.pk/_nuxt/manifest.892fb1c5.json" data-hid="manifest">
    <link data-n-head="ssr" rel="canonical" href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    

    <div id="__nuxt">
      <!---->
      <div id="__layout">
        <main class="login">
          <a href="/" class="img router-link-active"><img src="images/sehgal-logo.png" alt=""></a>
          <div class="form" >
            <h2 class="apply_for_vendor_heading" >Request a Call back</h2>
            <div class="sign_up_form" >
              <form autocomplete="off" >
                <div >
                  <label >Phone:</label>
                  <input type="text" name="request_phone" readonly="readonly" disabled="disabled" placeholder="Phone No" value="" >
                  <!---->
                </div>
                <div >
                  <label >Category:</label>
                  <select name="request_category" class="form-control" >
                    <option value="" >Select a option</option>
                    <option value="general" >General</option>
                    <option value="order_id" >Order Query</option>
                  </select>
                  <!---->
                </div>
                <!---->
                <!---->
                <div >
                  <label for="issue" >Select Issue:</label>
                  <select id="issue" >
                    <option value="" >Select an Issue:</option>
                    <option value="Order not delivered" >Order not delivered </option>
                    <option value="Wrong size received" >Wrong size received </option>
                    <option value="Wrong color received" >Wrong color received </option>
                    <option value="Not happy with quality" >Not happy with quality </option>
                    <option value="Item damaged" >Item damaged </option>
                    <option value="Item missing in the parcel" >Item missing in the parcel </option>
                    <option value="Other" >Other </option>
                  </select>
                  <!---->
                </div>
                <div >
                  <label >Message</label>
                  <textarea type="text" name="request_description" cols="45" rows="6" ></textarea>
                  <!---->
                </div>
                <div >
                  <button type="submit" class="login-button btn-effect" ><span >Request Call Back!</span></button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    
    <script>
      var swiper = new Swiper(".pc-full-slide", {
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      var swiper = new Swiper(".swipe-product-slide", {
        slidesPerView: 4,
        spaceBetween: 20,
        slidesPerGroup: 4,
        loop: true,
        loopFillGroupWithBlank: true,
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 2.5,
            spaceBetween: 10,
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 2.5,
            spaceBetween: 10,
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 4,
            spaceBetween: 20,
            slidesPerGroup: 4
          }
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      var swiper = new Swiper(".swipe-product-slide-three", {
        slidesPerView: 3,
        spaceBetween: 20,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        breakpoints: {
          // when window width is >= 320px
          320: {
            slidesPerView: 1.5,
            spaceBetween: 10,
            slidesPerGroup: 1.5
          },
          // when window width is >= 480px
          480: {
            slidesPerView: 1.5,
            spaceBetween: 10,
            slidesPerGroup: 1.5
          },
          // when window width is >= 640px
          640: {
            slidesPerView: 3,
            spaceBetween: 20,
            slidesPerGroup: 3
          }
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

  </body>
</html>
